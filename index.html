<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1 style="color: black;margin-bottom: 40px;">EMI CALCULATOR</h1>
           
               <form id="myform">
                    <div>
                        <label for="">Amount (₹) :</label>
                        <input id="amount" type="number">
                    </div>
                    <div>
                        <label for="">Interest Rate (%) :</label>
                        <input id="rate" type="number">
                    </div>
                    <div >
                        <label for="">Month to pay :</label>
                        <input id="month" type="number">
                    </div>
               
                <div style=" text-align: center;">
                    <button type="button" id="button" onclick="emicalculater()">Calculate</button>
                   
                    </div>
                   <div>
                     <p id="value" style="font-size: larger;font-weight: bold;color: black; text-align: center; ">    </p>
                    </div>
                </form>
                
           
        
    </div>

    <script>
        function emicalculater(){
         let amount=document.getElementById('amount').value
         let rate=document.getElementById('rate').value
         let month=document.getElementById('month').value
         let interest = (amount * (rate * 0.01)) / month;
         let emi = ((amount / month) + interest).toFixed(2);
         emi = emi.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");

         if(amount ==(""),rate==(""),month==("")){
            alert("please enter the value")
         }
         else{
            document.getElementById("value").innerHTML="EMI : ₹ "+emi;
        
         }
        }

        

    </script>
    
</body>
</html>
